<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexRoute - Log In</title>
</head>
<body style="margin: 0; padding: 0; background-color: black; display: flex; height: 100vh;">

    <!-- Phần bên trái (màu đen) -->
    <div style="flex: 1; background-color: black;"></div>

    <!-- Phần giữa (nền xanh) -->
    <div style="flex: 2; background-color: #007bfffe; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; padding: 20px;">

        <!-- Tiêu đề -->
        <h1 style="font-size: 2.5rem; font-weight: bold; color: black; margin-bottom: 30px;">FlexRoute</h1>

        <!-- Nội dung chính -->
        <div style="width: 90%; max-width: 350px; text-align: center;">

            <!-- Log In Section -->
            <h3 style="text-align: left; font-size: 1.2rem; margin-bottom: 10px; color: black;">Log in</h3>
            
            <!-- Ô nhập Username -->
            <input type="text" placeholder="Username" style="width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">

            <!-- Ô nhập Password -->
            <input type="password" placeholder="Password" style="width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
            <button style="background-color:rgba(0, 128, 0, 0.625); color: white; padding: 8px 20px; border: 1px solid white; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-bottom: 20px;">
                Enter
            </button>
            <!-- Nút Gmail -->
            <button style="display: flex; align-items: center; justify-content: center; background-color: white; color: #DB4437; padding: 15px; border: none; border-radius: 5px; font-size: 1rem; margin-bottom: 10px; width: 100%; box-sizing: border-box; cursor: pointer;">
                <img src="image/google.png" alt="Gmail Logo" style="width: 20px; height: auto; margin-right: 10px;">
                Gmail
            </button>

            <!-- Nút Facebook -->
            <button style="display: flex; align-items: center; justify-content: center; background-color: white; color: #4267B2; padding: 15px; border: none; border-radius: 5px; font-size: 1rem; margin-bottom: 20px; width: 100%; box-sizing: border-box; cursor: pointer;">
                <img src="image/facebook.png" alt="Facebook Logo" style="width: 20px; height: auto; margin-right: 10px;">
                Facebook
            </button>

            <!-- Dòng Hoặc -->
            <div style="display: flex; align-items: center; justify-content: center; margin: 20px 0;">
                <hr style="flex: 1; border: none; height: 1px; background-color: black;">
                <span style="margin: 0 10px; font-size: 1rem; color: black;">Or</span>
                <hr style="flex: 1; border: none; height: 1px; background-color: black;">
            </div>

            <!-- Nút Sign Up -->
            <button style="background-color: white; color: black; border: 2px solid black; padding: 15px; border-radius: 5px; font-size: 1rem; margin-bottom: 10px; width: 100%; cursor: pointer;">
                Sign up
            </button>

            
            <a href="flexroutechosetype.html">
                <!-- Nút Use as Guest -->
            <button style=" background-color: white; color: black; border: 2px solid black; padding: 15px; border-radius: 5px; font-size: 1rem; width: 100%; cursor: pointer;">
                Use as guest
            </button>
            </a>
        </div>
    </div>

    <!-- Phần bên phải (màu đen) -->
    <div style="flex: 1; background-color: black;"></div>

</body>
</html>
